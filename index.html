<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Trio App</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<div class="container">

  <div class="row">
    <div class="col-md-12 text-center">
    <h1 id="title">Trio Application</h1>
<p id="description">This is an application for Trio porgrams</p>
      </div>
    </div>
  
  <div class="row">
    
    <div class="col">
<form id="survey-form">
  <div class="form-group">
    <label id="name-label">First Name *</label>
    <input id="name" placeholder="First Name" required/>
  </div>
  
  <div class="form-group">
    <label id="name-label">Last Name *</label>
    <input id="name" placeholder="Last Name" required/>
  </div>
  
  <div class="form-group">
  <label id="email-label">Email</label>
  <input id="email" placeholder="email" type="email" required/>
    </div>
  
  <div class="form-group"> 
  <label id="number-label">Phone Number </label>
  <input id="number" placeholder="Phone Number" required type="number" min="10" max="100">
  </div>
    
     <div class="form-group"> 
  <label>Steet Address </label>
  <input placeholder="Street Address" required>
  </div>
  
   <div class="form-group"> 
  <label>City </label>
  <input placeholder="City" required>
  </div>
  
   <div class="form-group"> 
  <label>State </label>
  <input placeholder="State" required>
  </div>
  
   <div class="form-group"> 
  <label>Postal Code </label>
  <input placeholder="Postal Code" required>
  </div>
  
  <div class ="form-group"> 
  <label>What program are you applying for?</label>
  <select id="dropdown" class="form-control">
    <option value>Select Program</option>
    <option value="1">Upward Bound</option>
    <option value="2">Talent Search</option>
  </select>
  </div>
  
  <input type="checkbox" value="1">
  <input type="checkbox" value="2">
  <input type="checkbox" value="3">
  <input type="checkbox" value="41">                                                                        

  <input type="radio" name="radio-buttons" value="1">
  <input type="radio" name="radio-buttons" value="2">
  <input type="radio" name="radio-buttons" value="3">
  
  <textarea placeholder="Additionlal comments"></textarea>
  <button id="submit">Submit</button>
  
</form>
    

  </html>
